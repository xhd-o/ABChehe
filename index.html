<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人單字庫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .word-input input, .word-input select {
            width: calc(33.3% - 10px);
            padding: 10px;
            margin: 5px 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .word-input button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .word-input button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>個人單字庫</h1>

        <!-- 單字輸入區 -->
        <div class="word-input">
            <input type="text" id="english-word" placeholder="輸入英文單字" required>
            <input type="text" id="chinese-translation" placeholder="輸入中文翻譯" required>
            <select id="part-of-speech">
                <option value="noun">名詞</option>
                <option value="verb">動詞</option>
                <option value="adjective">形容詞</option>
                <option value="adverb">副詞</option>
            </select>
            <button onclick="addWord()">新增單字</button>
        </div>

    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "firebase/app";
        import { getAnalytics } from "firebase/analytics";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyAAtYI_bYv56w6IqeLm9VFeCSWEjBM92cU",
          authDomain: "abchehe--brain.firebaseapp.com",
          projectId: "abchehe--brain",
          storageBucket: "abchehe--brain.appspot.com",
          messagingSenderId: "175459584044",
          appId: "1:175459584044:web:e6d3d137a0987a1c992989",
          measurementId: "G-QEK491PL1W"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
    </script>

    <script>
        // 你的其餘 JavaScript 代碼可以放在這裡
        // 例如：新增單字的功能
        function addWord() {
            const englishWord = document.getElementById('english-word').value;
            const chineseTranslation = document.getElementById('chinese-translation').value;
            const partOfSpeech = document.getElementById('part-of-speech').value;

            if (englishWord && chineseTranslation) {
                // 在這裡進行 Firebase 寫入操作
                console.log('單字已添加：', englishWord, chineseTranslation, partOfSpeech);

                // 清除輸入框
                document.getElementById('english-word').value = '';
                document.getElementById('chinese-translation').value = '';
            } else {
                alert("請輸入完整的單字和翻譯！");
            }
        }
    </script>

</body>
</html>
