<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .quiz-container {
            margin-bottom: 20px;
        }

        .quiz-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .quiz-container button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Firebase 測試</h1>

        <!-- 自我測驗區 -->
        <div class="quiz-container" id="quiz-container">
            <h2>測試 Firebase 資料庫連接</h2>
            <button onclick="testFirebase()">測試資料庫連接</button>
            <p id="output"></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getDatabase, ref, onValue } from "firebase/database";
        import { getAnalytics } from "firebase/analytics";

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyAAtYI_bYv56w6IqeLm9VFeCSWEjBM92cU",
            authDomain: "abchehe--brain.firebaseapp.com",
            projectId: "abchehe--brain",
            storageBucket: "abchehe--brain.appspot.com",
            messagingSenderId: "175459584044",
            appId: "1:175459584044:web:e6d3d137a0987a1c992989",
            measurementId: "G-QEK491PL1W"
        };

        // 初始化 Firebase
        console.log("初始化 Firebase...");
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        console.log("Firebase 初始化完成。");

        // 測試 Firebase 資料庫連接功能
        function testFirebase() {
            console.log("開始測試資料庫連接...");
            const dbRef = ref(database, 'words');
            onValue(dbRef, (snapshot) => {
                console.log("成功讀取資料庫回應。");
                const outputElement = document.getElementById('output');
                if (snapshot.exists()) {
                    console.log("成功讀取到資料: ", snapshot.val());
                    outputElement.innerHTML = "成功讀取資料: " + JSON.stringify(snapshot.val());
                } else {
                    console.log("資料庫中沒有資料。");
                    outputElement.innerHTML = "資料庫中沒有資料";
                }
            }, (error) => {
                console.error("資料讀取錯誤: ", error.message);
                const outputElement = document.getElementById('output');
                outputElement.innerHTML = "資料讀取錯誤: " + error.message;
            });
        }
    </script>

</body>
</html>
