<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人單字庫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .word-input input, .word-input select {
            width: calc(33.3% - 10px);
            padding: 10px;
            margin: 5px 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .word-input button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .word-input button:hover {
            background-color: #0056b3;
        }

        .quiz-container {
            margin-bottom: 20px;
        }

        .quiz-container button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .quiz-container button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>個人單字庫</h1>

        <!-- 測驗區塊 -->
        <div class="quiz-container" id="quiz-container">
            <h2>自我測驗</h2>
            <p id="quiz-question">點擊下方開始測驗</p>
            <button onclick="startQuiz()">開始測驗</button>
            <div id="quiz-options"></div>
        </div>

        <!-- 單字輸入區 -->
        <div class="word-input">
            <input type="text" id="english-word" placeholder="輸入英文單字" required>
            <input type="text" id="chinese-translation" placeholder="輸入中文翻譯" required>
            <select id="part-of-speech">
                <option value="noun">名詞</option>
                <option value="verb">動詞</option>
                <option value="adjective">形容詞</option>
                <option value="adverb">副詞</option>
            </select>
            <button onclick="addWord()">新增單字</button>
        </div>

    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase and initialize
        import { initializeApp } from "firebase/app";
        import { getAnalytics } from "firebase/analytics";
        const firebaseConfig = {
          apiKey: "AIzaSyAAtYI_bYv56w6IqeLm9VFeCSWEjBM92cU",
          authDomain: "abchehe--brain.firebaseapp.com",
          projectId: "abchehe--brain",
          storageBucket: "abchehe--brain.appspot.com",
          messagingSenderId: "175459584044",
          appId: "1:175459584044:web:e6d3d137a0987a1c992989",
          measurementId: "G-QEK491PL1W"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
    </script>

    <script>
        // 你的其餘 JavaScript 代碼

        function addWord() {
            const englishWord = document.getElementById('english-word').value;
            const chineseTranslation = document.getElementById('chinese-translation').value;
            const partOfSpeech = document.getElementById('part-of-speech').value;

            if (englishWord && chineseTranslation) {
                // 將單字寫入 Firebase 資料庫
                console.log('單字已添加：', englishWord, chineseTranslation, partOfSpeech);

                // 清除輸入框
                document.getElementById('english-word').value = '';
                document.getElementById('chinese-translation').value = '';
            } else {
                alert("請輸入完整的單字和翻譯！");
            }
        }

        // 測驗功能
        function startQuiz() {
            const quizContainer = document.getElementById('quiz-options');
            quizContainer.innerHTML = ''; // 清除之前的選項

            const randomWord = "cat";  // 這裡應該用 Firebase 讀取實際的資料
            const correctAnswer = "貓";
            const incorrectAnswers = ["狗", "馬"];

            const options = shuffleArray([correctAnswer, ...incorrectAnswers]);

            // 顯示測驗題目
            document.getElementById('quiz-question').innerText = `請選擇正確的翻譯: ${randomWord}`;

            // 顯示測驗選項
            options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.onclick = function() { checkAnswer(option, correctAnswer); };
                quizContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedOption, correctAnswer) {
            if (selectedOption === correctAnswer) {
                alert("正確！");
            } else {
                alert(`錯誤，正確答案是: ${correctAnswer}`);
            }
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>

</body>
</html>
