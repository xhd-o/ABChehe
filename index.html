<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人單字庫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .word-input input, .word-input select {
            width: calc(33.3% - 10px);
            padding: 10px;
            margin: 5px 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .word-input button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .word-input button:hover {
            background-color: #0056b3;
        }

        .word-list {
            margin-top: 20px;
        }

        .word-list ul {
            list-style: none;
            padding: 0;
        }

        .word-list li {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>個人單字庫</h1>

        <div class="word-input">
            <input type="text" id="english-word" placeholder="輸入英文單字" required>
            <input type="text" id="chinese-translation" placeholder="輸入中文翻譯" required>
            <select id="part-of-speech">
                <option value="noun">名詞</option>
                <option value="verb">動詞</option>
                <option value="adjective">形容詞</option>
                <option value="adverb">副詞</option>
            </select>
            <button onclick="addWord()">新增單字</button>
        </div>

        <div class="word-list">
            <h2>單字列表</h2>
            <ul id="word-list"></ul>
        </div>
    </div>

    <script>
        // 初始化單字庫
        let wordList = JSON.parse(localStorage.getItem('wordList')) || [];

        // 顯示現有的單字庫
        function displayWords() {
            const wordListElement = document.getElementById('word-list');
            wordListElement.innerHTML = '';
            wordList.forEach((word, index) => {
                const li = document.createElement('li');
                li.innerText = `${word.english} - ${word.chinese} (${word.partOfSpeech})`;
                wordListElement.appendChild(li);
            });
        }

        // 新增單字到單字庫
        function addWord() {
            const englishWord = document.getElementById('english-word').value;
            const chineseTranslation = document.getElementById('chinese-translation').value;
            const partOfSpeech = document.getElementById('part-of-speech').value;

            if (englishWord && chineseTranslation) {
                const newWord = {
                    english: englishWord,
                    chinese: chineseTranslation,
                    partOfSpeech: partOfSpeech
                };

                wordList.push(newWord);
                localStorage.setItem('wordList', JSON.stringify(wordList));
                displayWords();

                // 清除輸入框
                document.getElementById('english-word').value = '';
                document.getElementById('chinese-translation').value = '';
            } else {
                alert("請輸入完整的單字和翻譯！");
            }
        }

        // 初始顯示
        displayWords();
    </script>

</body>
</html>
